name: Create Release

on:
  push:
    tags:
      - 'v*.*' # Trigger this workflow on tags like v1.0

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: git config --global user.name "GitHub Actions" && git config --global user.email "actions@github.com"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Archive folder
        run: zip -r folder.zip /addons/moduscripts

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./folder.zip
          asset_name: folder.zip
          asset_content_type: application/zip
